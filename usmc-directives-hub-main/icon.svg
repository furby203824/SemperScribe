    <!-- Text USMC -->
    <text x="256" y="255" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffd700">USMC</text>
  </g>

  <!-- Bottom text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffd700">Directives Hub</text>
</svg>
